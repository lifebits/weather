<ul class="cities-list">

    <li ng-repeat="item in $ctrl.cityList track by $index">
        <a ui-sref="weather({city: item})" ui-sref-active="active" class="cityName">
            {{item}}
        </a>
        <a ng-if="$ctrl.editListCitiesState"
           ng-click="$ctrl.removeCityFromCityList($index)"
           class="remove">
            <svg viewBox="0 0 24 24">
                <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
        </a>
    </li>

    <a ng-if="$ctrl.cityList.length >= 1" class="edit-cities-list" ng-click="$ctrl.changeEditListCitiesState()" ng-class="{'active':$ctrl.editListCitiesState == true}" >
        <svg viewBox="0 0 24 24">
            <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
        </svg>
    </a>

</ul>
